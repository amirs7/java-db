<!DOCTYPE HTML>
<html>
<head>
    <title>Current Bug-Officers</title>
</head>
<body>
<table>
    <thead>Current Bug-Officers</thead>
    <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Role</th>
        <th>No Selected</th>
    </tr>
    <tr data-th-each="person : ${persons}">
        <td><a data-th-href="@{/persons/{id}(id=${person.id})}" data-th-text="${person.name}">Amir</a></td>
        <td data-th-text="${person.team}">Team Alpha</td>
        <td data-th-text="${person.role}">Backend</td>
        <td data-th-text="${person.noSelected}">2</td>
    </tr>
</table>
<a href="/bug-officers/retire">Retire Current Officers</a>
<form data-th-action="@{/bug-officers/candidates}" data-th-object="${person}">
    <input type="number" data-th-name="count"/>
    <button type="submit">Get Candidates for Next Sprint</button>
</form>
</body>
</html>
